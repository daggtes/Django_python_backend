{% extends "users/layout.html" %}

{% block body %}

<h1>Welcome, {{ request.user.first_name }}</h1>

<ul>
    <li> Username: {{ request.user.first_name }}</li>
    <li> Lastname: {{ request.user.last_name }}</li>
    <li> Email: {{ request.user.email }}</li>
</ul>

<a href="{% url 'logout' %}">Logged out</a>
{% endblock %}
